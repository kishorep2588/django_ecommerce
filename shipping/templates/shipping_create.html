{% extends 'base.html' %}
{% load static %}
{% block content %}
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shipping Info</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Creating Shipping Details..</p>
                </div>
            </div>
        </header>
        <br>
        <br>
        <br>

        <div class="row" style="font-size: 15px;"></div>
            <div class="col-md-4 col-md-offset-4">
              <form class="form-horizontal" method="POST" action="{% url 'shipping_create' %}">
                {% csrf_token %}
                  <!-- Form Name -->
                  <legend style="font-size: 50px;"><b>Address Details</b></legend>

                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="id_full_name">Name</label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="Name" class="form-control", name="full_name", value="{{form.full_name.value|default:''}}"
                      required id="id_full_name" />
                    </div>
                  </div>

                  <div class="form-group"></div>
                    <label class="col-sm-2 control-label" for="id_email">Email</label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="Email" class="form-control", name="email", value="{{form.email.value|default:''}}"
                      required id="id_email" />
                    </div>
                  </div>
    
                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="id_address1">Address1</label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="Address Line 1" class="form-control" name="address1", value="{{form.address1.value|default:''}}"
                      required id="id_address1" />
                    </div>
                  </div>
        
                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="id_address2">Address2</label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="Address Line 2" class="form-control" name="address2", value="{{form.address2.value|default:''}}"
                      required id="id_address2" />
                    </div>
                  </div>
        
                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="id_city">City</label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="City" class="form-control" name="city", value="{{form.city.value|default:''}}"
                      required id="id_city" />
                    </div>
                  </div>
        
                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="id_state">State</label>
                    <div class="col-sm-4">
                      <input type="text" placeholder="State" class="form-control" name="state", value="{{form.state.value|default:''}}" 
                      required id="id_state"/>
                    </div>
        
                    <label class="col-sm-2 control-label" for="id_zipcode">ZipCode</label>
                    <div class="col-sm-4">
                      <input type="text" placeholder="Post Code" class="form-control" name="zipcode", value="{{form.zipcode.value|default:''}}" 
                      required id="id_zipcode"/>
                    </div>
                  </div>
        
                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="id_country">Country</label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="Country" class="form-control" name="country", value="{{form.country.value|default:''}}" 
                       required id="id_country" />
                    </div>
                  </div>

                  <div class="form-group"></div>
                    <label class="col-sm-2 control-label" for="id_phone">Contact</label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="Contact" class="form-control" name="phone", value="{{form.phone.value|default:''}}" 
                      required id="id_phone"/>
                    </div>
                  </div>

                  <div class="form-group"></div>
                    <div class="col-sm-10">
                        <label for="id_shipping_category">Category:</label>
                        <select class="form-control" id="id_shipping_category" name="shipping_category",
                        required id="id_shipping_category">
                            <option value="1">Home</option>
                            <option value="2">Office</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                  </div>
                <hr>
                  <div class="form-group" style="align-items: center;">
                    <div class="col-sm-offset-2 col-sm-10" style="align-items:center;" >
                        <button type="submit" class="btn btn-primary" style="align-items:center; font-size: 20px;">Create</button>
                    </div>
                  </div>
              </form>
            </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->

        <br>
        <br>
        <br>

{% endblock %}
