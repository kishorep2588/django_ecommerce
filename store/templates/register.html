{% extends 'base.html' %}
{% block content %}

<section class="vh-100 gradient-custom">
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
    
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <label class="form-label" for="typeUsernameX">Username</label>
                        <input type="username" id="typeUsernameX" class="form-control form-control-lg"
                        name="username" placeholder="Username" value="{{ form.username.value|default:'' }}" />
                    </div>
    
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX">Password</label>
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" 
                        name="password1" placeholder="Password" value="{{ form.password1.value|default:'' }}" />
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-4"></div>
                        <label class="form-label" for="typePasswordX">Confirm Password</label>
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" 
                        name="password2" placeholder="Password" value="{{ form.password2.value|default:'' }}" />
                    </div>
    
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
    
                </div>
    
                <div>
                    <p class="mb-0" style="text-align: center";">Already having Account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login</a>
                    </p>
                </div>
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
            </div>
            </div>
        </div>
        </div>
    </form>
</section>


{% endblock %}
